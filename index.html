<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Google</title>
</head>
<body>


    <!-- Contenido principal -->
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <img class="lupa-icon" src="img/lupa.png" alt="lupa">
            <input type="text" placeholder="Buscar en Google">
            <div class="search-icons">
                <img src="img/micro.png" alt="micro">
                <img src="img/lens.png" alt="lens">
            </div>
        </div>
        <div class="buttons">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
        <div class="language">
            <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">México</a>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la búsqueda</a>
            </div>
            <div class="right-links">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </footer>
</body>
</html>
